[tool.ruff]
line-length = 120

[tool.ruff.lint]
# Core error rules + whitespace + import-sort.
select = ["E9", "F63", "F7", "F82", "W191", "W291", "W292", "W293", "I001"]

[tool.ruff.lint.per-file-ignores]
# theme.py embeds large CSS/JS multi-line strings; whitespace inside strings is intentional.
"rbv/ui/theme.py" = ["W293", "W291"]

[tool.ruff.format]
quote-style = "preserve"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
source = ["rbv"]
omit = [
    "rbv/ui/theme.py",
    "rbv/qa/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "app\\.py",
    "rbv/ui/theme\\.py",
    "rbv/ui/defaults\\.py",   # UI session-state dict; intentionally dynamic
    # engine.py has 51 numpy-dtype typing issues that require major annotation work;
    # excluded until a dedicated mypy pass is done for the core engine.
    "rbv/core/engine\\.py",
    "rbv/qa/",                # QA scripts use dynamic patterns by design
]
