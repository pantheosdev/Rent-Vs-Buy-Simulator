[tool.ruff]
line-length = 120

[tool.ruff.lint]
# Keep lint extremely lightweight to avoid noisy public CI.
select = ["E9", "F63", "F7", "F82"]

[tool.ruff.format]
quote-style = "preserve"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "app\\.py",
    "rbv/ui/theme\\.py",
]
