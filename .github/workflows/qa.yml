name: QA

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Use requirements.txt for flexibility; requirements.lock is available for pinned/reproducible installs.
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Ruff (format)
        run: |
          ruff format .

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: QA suite
        run: |
          python run_all_qa.py

  vr_smoke:
    # Run a lightweight visual smoke only when explicitly requested.
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Use requirements.txt for flexibility; requirements.lock is available for pinned/reproducible installs.
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install Playwright browser
        run: |
          python -m playwright install --with-deps chromium

      - name: Visual regression smoke
        run: |
          python tools/visual_regression/vr_playwright.py --smoke
