name: Policy freshness (annual reminder)

on:
  schedule:
    # Monthly check; fails after 365 days since last review marker.
    - cron: "0 9 1 * *"
  workflow_dispatch: {}

jobs:
  policy-freshness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Check policy freshness markers
        run: |
          python tools/maintenance/check_policy_freshness.py 365 330
