name: Visual Regression (PR)

on:
  pull_request:

jobs:
  vr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Skip VR for Dependabot PRs
        if: github.actor == 'dependabot[bot]'
        run: echo "Skipping visual regression for Dependabot PR."


      - name: Set up Python
        if: github.actor != 'dependabot[bot]'
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: github.actor != 'dependabot[bot]'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Install Playwright browser
        if: github.actor != 'dependabot[bot]'
        run: python -m playwright install --with-deps chromium

      - name: Run visual regression (compare if baselines exist)
        if: github.actor != 'dependabot[bot]'
        run: |
          if ls tools/visual_regression/baseline/*.png >/dev/null 2>&1; then
            python tools/visual_regression/vr_playwright.py
          else
            echo "No baselines committed; running smoke only."
            python tools/visual_regression/vr_playwright.py --smoke
          fi

      - name: Upload snapshots
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vr-snapshots
          path: tools/visual_regression/output

      - name: Upload diffs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vr-diffs
          path: tools/visual_regression/diffs